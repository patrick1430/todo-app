<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100;1,200;1,300;1,400;1,500&family=Poppins&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />  

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">



<link rel="stylesheet" href="style.css">
  


  <title>Frontend Mentor | Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>
<body>

<div z class="section">

  
    <img id="background" class="background" src="./images/bg-desktop-light.jpg" alt="bg-desktop-light">
  
  <div class="todo-header-container">
    <h2 class="todo-heading">todo</h2>
    
      <img id="icon" class="dark-bg" onclick="darkMode()" src="./images/icon-moon.svg" alt="moon"> 
    
  </div>

  <div class="new-todo">
      <div class="check">
        <div class="check-mark">

        </div>
      </div>
   
      <input spellcheck="false" class="search-todo" type="search" placeholder="Create a new todo...">
    

  </div>

  

  <!-- Add dynamic number -->

<div class="todo-container">

  
  <ul class="list-container">
    
   
   
  </ul>
      
    
    <div class="action-container">
    <div class="item-left-container">
      <p class="items-left"> 0 </p> <p>items left</p>
    </div>

    <span class="action-btns">
      <p class="active" data-filter="all">all</p>
      <p data-filter="active">Active</p>
      <p data-filter="completed" >Completed</p>
    </span>
    <p  class="clear-completed"> Clear Completed</p> 
    </div>
   
  
</div>


<div>
  <p class="drag">Drag and drop to reorder list</p>
</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">patrick owusu-amankwah</a>.
  </div>
  <script src="script.js"></script>
</div>
</body>


</html>
